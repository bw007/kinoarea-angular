<ng-template
  [tuiDialogOptions]="{ size: 'fullscreen', appearance: 'menu-dialog' }"
  [tuiDialog]="menuOpen()"
  (tuiDialogChange)="onMenuOpen.emit($event)"
>
  <div class="flex flex-col py-4 gap-6">
    <div tuiHeader class="relative flex justify-center items-center">
      <a routerLink="/" class="mx-auto inline-block">
        <img src="logo.svg" class="w-24" alt="Brand logo">
      </a>
      <button
        tuiButtonClose
        tuiIconButton
        type="button"
        appearance="flat-destructive"
        size="l"
        class="absolute! right-2.5! top-0! h-6! w-6! text-white! active:opacity-75 hover:opacity-90 transition-opacity duration-200"
        (click)="onMenuOpen.emit(false)"
      >
      Close
      </button>
    </div>

    <nav class="flex justify-center flex-col items-center text-[13px] lg:text-sm xl:text-base font-bold gap-6 col-span-full xl:col-auto order-last xl:order-2">
      @for (item of navItems(); track $index) {
        <a class="text-gray-400 hover:text-white transition-colors duration-300" [routerLink]="item.link">{{ item.title() }}</a>
      }
    </nav>
  </div>
</ng-template>
